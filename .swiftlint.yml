# SwiftLint Configuration for InsForge Swift SDK

# Rules to disable
disabled_rules:
  - trailing_whitespace
  - todo
  - cyclomatic_complexity  # Will enable later with custom threshold

# Rules to enable
opt_in_rules:
  - empty_count
  - empty_string
  - explicit_init
  - force_unwrapping
  - implicit_return
  - sorted_imports
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces

# Included paths
included:
  - Sources
  - Tests

# Excluded paths
excluded:
  - .build
  - .swiftpm
  - docs
  - Samples

# Configurable rules
line_length:
  warning: 120
  error: 200
  ignores_comments: true
  ignores_urls: true

type_body_length:
  warning: 300
  error: 500

file_length:
  warning: 500
  error: 1000
  ignore_comment_only_lines: true

function_body_length:
  warning: 60
  error: 100

type_name:
  min_length: 3
  max_length:
    warning: 40
    error: 50

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 40
    error: 50
  excluded:
    - id
    - url
    - db
    - ai

# Force cast should be warning, not error
force_cast: warning
force_try: warning

# Custom rules
custom_rules:
  # Prefer actor over class for concurrent code
  prefer_actor:
    name: "Prefer Actor"
    regex: 'class\s+\w+Client'
    message: "Consider using 'actor' instead of 'class' for thread-safe clients"
    severity: warning

  # Ensure public APIs have documentation
  public_documentation:
    name: "Public Documentation"
    regex: 'public\s+(func|var|let|class|struct|enum|actor|protocol)(?!\s+\/\/\/)'
    message: "Public APIs should have documentation comments"
    severity: warning

# Reporter
reporter: "xcode"
